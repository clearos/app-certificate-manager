<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Certificate Manager Default Certificate Watch -->
<plugin name="CertificateManagerDefaultWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="CertificateManagerSync" delay="5">
    <action>sudo /usr/sbin/syncaction certificate_manager default_certificate_event</action>
  </action-group>

  <on-create type="pattern" path="/etc/pki/CA" action-group="CertificateManagerSync">^sys-0-cert.pem.*</on-create>
  <on-modify type="pattern" path="/etc/pki/CA" action-group="CertificateManagerSync">^sys-0-cert.pem.*</on-modify>
</plugin>
